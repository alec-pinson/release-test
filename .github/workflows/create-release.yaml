name: create-release

on:
  push:
    branches:
      - main

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.0
          generate_release_notes: true
